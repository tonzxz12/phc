<body class="flex flex-col p-4 min-h-[80vh]" style="background-color: var(--body-color);">
  <p-card class="rounded-xl" [style]="{'box-shadow': 'var(--card-shadow)', 'background-color': 'var(--card-bg)'}">
    <!-- Header Section -->
    <div class="flex flex-col sm:flex-row justify-between items-center py-4 mb-4 border-b" style="border-color: var(--card-border);">
      <!-- AI Profile and Info -->
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-full overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
          <img
            src="assets/images/lumi.png"
            alt="AI Assistant"
            class="w-full h-full object-cover"
          />
        </div>
        <div>
          <h1 class="text-2xl font-bold" style="color: var(--text-color);">Lumi</h1>
          <p class="text-sm" style="color: var(--input-placeholder);">Your Personal AI Assistant</p>
        </div>
      </div>
      <!-- Online Status -->
      <div class="flex items-center gap-2">
        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
        <span class="text-sm" style="color: var(--input-placeholder);">Online</span>
      </div>
    </div>

    <!-- Chat Messages Container -->
    <div
      #chatContainer
      class="flex flex-col space-y-4 h-[500px] overflow-y-auto p-4 rounded-lg"
      style="background-color: var(--input-bg); box-shadow: inset var(--card-shadow);"
    >
      <!-- Loop through each message in the conversation -->
      <div
        *ngFor="let message of messages"
        class="flex w-full items-start gap-3"
        [ngClass]="message.sender === 'user' ? 'flex-row-reverse' : 'flex-row'"
      >
        <!-- Profile Picture -->
        <div class="flex-shrink-0">
          <!-- AI image -->
          <div *ngIf="message.sender === 'ai'" class="w-8 h-8 rounded-full overflow-hidden shadow-md">
            <img
              src="assets/images/lumi.png"
              alt="AI Assistant"
              class="w-full h-full object-cover"
            />
          </div>
          <!-- User image -->
          <div *ngIf="message.sender === 'user'" class="w-8 h-8 rounded-full overflow-hidden shadow-md">
            <img
              [src]="userProfileImage"
              alt="Your Profile"
              class="w-full h-full object-cover"
            />
          </div>
        </div>

        <!-- Message Content -->
        <div class="flex flex-col max-w-[70%]">
          <span class="text-xs mb-1" style="color: var(--input-placeholder);">
            {{ message.sender === 'ai' ? 'Lumi' : 'You' }}
          </span>

          <div
            class="rounded-lg p-3 shadow-sm"
            [ngStyle]="{
              'background': message.sender === 'user' ? 'linear-gradient(135deg, var(--btn-primary-bg), var(--btn-primary-hover))' : 'var(--card-bg)',
              'color': message.sender === 'user' ? 'var(--btn-primary-text)' : 'var(--text-color)',
              'border': message.sender === 'ai' ? '1px solid var(--card-border)' : 'none',
              'box-shadow': 'var(--card-shadow)'
            }"
          >
            <!-- The formatted message -->
            <div
              class="text-sm whitespace-pre-wrap break-words"
              [innerHTML]="message.content"
            ></div>

            <!-- Timestamp -->
            <div
              class="text-xs mt-2 opacity-70"
              [ngStyle]="{'color': message.sender === 'user' ? 'var(--text-color-light)' : 'var(--input-placeholder)'}"
            >
              {{ message.timestamp | date: 'shortTime' }}
            </div>
          </div>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div *ngIf="isLoading" class="flex items-start gap-3">
        <div class="w-8 h-8 rounded-full overflow-hidden shadow-md">
          <img
            src="assets/images/lumi.png"
            alt="AI Assistant"
            class="w-full h-full object-cover"
          />
        </div>
        <div class="rounded-lg p-2" style="background-color: var(--card-bg); border: 1px solid var(--card-border); box-shadow: var(--card-shadow);">
          <div class="flex gap-1">
            <span
              class="w-2 h-2 rounded-full animate-bounce"
              style="background-color: var(--primary-color);"
            ></span>
            <span
              class="w-2 h-2 rounded-full animate-bounce"
              style="background-color: var(--primary-color); animation-delay: 0.2s;"
            ></span>
            <span
              class="w-2 h-2 rounded-full animate-bounce"
              style="background-color: var(--primary-color); animation-delay: 0.4s;"
            ></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div
      class="flex items-center space-x-2 mt-4 p-2 rounded-lg border"
      style="background-color: var(--input-bg); border-color: var(--input-border); box-shadow: var(--card-shadow);"
    >
      <textarea
        #messageInput
        [(ngModel)]="newMessage"
        (input)="adjustTextareaHeight(messageInput)"
        (keyup.enter)="sendMessage()"
        [disabled]="isLoading"
        placeholder="Type your question or command here..."
        class="flex-1 p-2 focus:outline-none rounded resize-none overflow-hidden transition-all duration-300"
        rows="1"
        style="min-height: 40px; max-height: 120px; background-color: transparent; color: var(--input-text); border: none;"
      ></textarea>

      <button
        pButton
        label="Send"
        (click)="sendMessage()"
        [disabled]="!newMessage.trim() || isLoading"
        class="px-4 py-2 rounded-md transition-colors duration-300"
        style="background: linear-gradient(135deg, var(--btn-primary-bg), var(--btn-primary-hover)); color: var(--btn-primary-text); border: none; box-shadow: var(--card-shadow);"
      >
        <i class="fas fa-paper-plane mr-2"></i>
      </button>
    </div>
  </p-card>
</body>
