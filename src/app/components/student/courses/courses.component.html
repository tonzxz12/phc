<div class="courses-container" [style]="{'background': 'var(--body-color)', 'color': 'var(--text-color)', 'min-height': '100vh'}">
  <!-- Header Section -->
  <div class="header-section" [style]="{'background': 'var(--card-bg)', 'border-bottom': '2px solid var(--border-color)'}">
    <div class="header-content">
      <div class="title-section">
        <h1 [style]="{'color': 'var(--text-color)'}">Our Most <span [style]="{'color': 'var(--primary-color)'}">Popular Courses</span></h1>
        <p [style]="{'color': 'var(--text-muted)'}">Let's join our best classes with our famous instructor and institutes</p>
      </div>
    </div>
  </div>


  <!-- Courses Section -->
  <div class="courses-section">
    <div class="courses-container-inner" [style]="{'background': 'var(--card-bg)', 'border': '1px solid var(--border-color)'}">
      <div class="courses-header" [style]="{'background': 'var(--primary-color)', 'color': 'var(--text-on-primary)'}">
        <div class="courses-title">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
          <span>Available Courses</span>
        </div>
      </div>
      
      <div class="courses-content">
        <div class="courses-grid" *ngIf="courses != null">
          <ng-container *ngFor="let course of courses">
            <app-card
              *ngIf="checkComplexity(course.complexity) || selectedDifficulty == null"
              (click)="checkIfEnrolled(course)"
              [enrolled]="course.enrolled"
              [difficulty]="course.complexity"
              [picture]="course.image ? getUrl(course.image) : 'https://img.freepik.com/free-vector/online-tutorials-concept_52683-37480.jpg'"
              [number]="course.lessoncount + 'x Lessons'"
              [lecture]="course.course"
              [profilepic]="course.profile ? getUrl(course.profile) : 'https://thumbs.dreamstime.com/b/default-profile-picture-avatar-photo-placeholder-vector-illustration-default-profile-picture-avatar-photo-placeholder-vector-189495158.jpg'"
              [name]="course.firstname + ' ' + course.lastname"
              [job]="course.job"
              [description]="course.details"
              [target_audience]="course.target_audience"
            ></app-card>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
