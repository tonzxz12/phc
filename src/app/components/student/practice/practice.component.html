<div
  class="relative flex items-center justify-center mt-4 btn-container sm:justify-end xl:justify-center"
>
  <div class="absolute flex backBtn-container left-1">
    <button
    class="ml-6 mt-6 flex items-center  shadow-sm text-lg rounded-lg px-3 py-1.5 bg-transparent gradient-green-purple-blue hover:scale-105 hover:ease-out duration-300"
          (click)="goBack()"
        >
          Back
        </button>
  </div>
  <div class="flex flex-shrink gap-2 mr-6">
    <a>
      <button
        (click)="changeMode('listening')"
        [ngClass]="{
          'tertiary-color': mode == 'listening',
          'gradient-color': mode != 'listening'
        }"
        class="w-full px-2 rounded-md sm:w-auto sm:h-auto md:w-20 md:h-auto lg:w-28 lg:h-20 md:px-4"
      >
        <div class="px-2 py-1 text-center md:py-2 md:px-4">
          <i class="text-lg text-white fa-solid fa-headset md:text-xl"></i>
          <p class="text-xs text-white md:text-sm">Listening</p>
        </div>
      </button>
    </a>

    <a (click)="changeMode('speaking')">
      <button
        class="w-full px-2 rounded-md sm:w-auto sm:h-auto md:w-20 md:h-auto lg:w-28 lg:h-20 md:px-4"
        [ngClass]="{
          'tertiary-color': mode == 'speaking',
          'gradient-color': mode != 'speaking'
        }"
      >
        <div class="px-2 py-1 text-center md:py-2 md:px-4">
          <i class="text-lg text-white fa-solid fa-microphone md:text-xl"></i>
          <p class="text-xs text-white md:text-sm">Speaking</p>
        </div>
      </button>
    </a>

    <a (click)="changeMode('writing')">
      <button
        class="w-full px-2 rounded-md sm:w-auto sm:h-auto md:w-20 md:h-auto lg:w-28 lg:h-20 md:px-4"
        [ngClass]="{
          'tertiary-color': mode == 'writing',
          'gradient-color': mode != 'writing'
        }"
      >
        <div class="px-2 py-1 text-center md:py-2 md:px-4">
          <i class="text-lg text-white fa-solid fa-signature md:text-xl"></i>
          <p class="text-xs text-white md:text-sm">Writing</p>
        </div>
      </button>
    </a>

    <a (click)="changeMode('reading')">
      <button
        class="w-full px-2 rounded-md sm:w-auto sm:h-auto md:w-20 md:h-auto lg:w-28 lg:h-20 md:px-4"
        [ngClass]="{
          'tertiary-color': mode == 'reading',
          'gradient-color': mode != 'reading'
        }"
      >
        <div class="px-2 py-1 text-center md:py-2 md:px-4">
          <i
            class="text-lg text-white fa-solid fa-book-open-reader md:text-xl"
          ></i>
          <p class="text-xs text-white md:text-sm">Reading</p>
        </div>
      </button>
    </a>
  </div>
</div>

<div class="gap-4 mt-4 h-3/4">
  <div class="rounded-xl">
    <div
      class="h-auto pb-11 mx-6 gap-2 grid grid-cols-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 max-[400px]:grid-cols-1 max-[500px]:grid-cols-2"
    >
      <div *ngFor="let level of levels; let i = index">
        <a>
          <button
          (click)="openQuiz(i)"
            class="relative w-full h-full mx-auto text-left bg-white shadow-boxz rounded-2xl overflow-hidden md:h-11/12` md:text-center"
          >
            <div
              class="absolute top-0 left-0 z-10 flex justify-center w-full h-full bg-opacity-75 bg-blue-950 place-items-center"
              *ngIf="getLevel()< i + 1"
            >
              <div class="text-3xl font-bold text-white">
                LEVEL {{ i + 1 }}
                <span class="font-thin max-[640px]:hidden">LOCKED</span>
              </div>
            </div>
            <div
              class="absolute top-0 left-0 z-0 w-full h-full backdrop-filter backdrop-blur-md"
              *ngIf="getLevel() < i + 1"
            ></div>
            <img
              class="object-cover w-full h-64"
              src="assets/login/catsu.png"
              alt="Card Image"
            />
            <div class="items-center justify-between py-2">
              <div class="items-center mt-2 text-center">
                <div
                  class="text-base font-bold text-gray-700 lg:block line-clamp-2"
                >
                  Level {{ i + 1 }}: {{mode == 'listening'? 'Listen! ':''}} {{ level.title }}
                </div>
              </div>
            </div>
            <div class="w-full h-20">
              <p
                class="mx-4 text-sm font-normal text-gray-600 sm:text-base line-clamp-2"
              >
                {{ level.description }}
              </p>
            </div>
            <div class="mx-4 mb-4 text-center" (click)="openQuiz(i)">
              <button
                class="h-10 px-5 py-2 text-sm text-white gradient-color rounded-3xl md:w-auto md:h-auto"
              >
                Start
              </button>
            </div>
          </button>
        </a>
      </div>
    </div>
