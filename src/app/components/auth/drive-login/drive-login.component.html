<div class="min-h-screen bg-white flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Back to Landing Button -->
    <div class="mb-6">
      <button 
        (click)="goToLanding()"
        class="flex items-center text-gray-600 hover:text-gray-900 transition-colors duration-200 font-medium">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Home
      </button>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="flex justify-center mb-6">
          <img src="assets/login/geria.png" alt="Geria Medical Center" class="w-16 h-16 object-contain">
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{pageTitle}}</h1>
        <p class="text-gray-600 text-lg">{{pageSubtitle}}</p>
        <p class="text-gray-500 text-sm mt-2">{{trainingProgramTitle}}</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="loginError" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-600 text-sm">{{loginError}}</p>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="login()" class="space-y-6">
        <!-- Email Input -->
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">{{emailPlaceholder}}</label>
          <div class="relative">
            <input 
              type="email"
              [value]="username"
              (input)="usernameHandler($event)"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 bg-white"
              [placeholder]="emailPlaceholder"
              required>
            <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
            </svg>
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">{{passwordPlaceholder}}</label>
          <div class="relative">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              [value]="password"
              (input)="passwordHandler($event)"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 bg-white"
              [placeholder]="passwordPlaceholder"
              required>
            <button 
              type="button"
              (click)="toggleShowPassword()"
              class="absolute right-3 top-3 text-gray-400 hover:text-gray-600 transition-colors">
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input 
            type="checkbox"
            id="remember"
            [(ngModel)]="rememberMe"
            name="remember"
            class="w-4 h-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500">
          <label for="remember" class="ml-2 text-gray-700 text-sm">{{rememberMeText}}</label>
        </div>

        <!-- Login Button -->
        <button 
          type="submit"
          class="w-full bg-emerald-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-emerald-700 focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
          {{loginButtonText}}
        </button>
      </form>

      <!-- Footer Links -->
      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          {{noAccountText}}
          <button 
            (click)="goToLMS()"
            class="text-emerald-600 hover:text-emerald-700 ml-1 font-medium transition-colors">
            {{registerHereText}}
          </button>
        </p>
      </div>

      <!-- Info Notice -->
     
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-gray-500 text-sm">
        Â© 2024 Western Visayas Medical Center | Geriatric Center
      </p>
      <p class="text-gray-400 text-xs mt-1">
        Geria Cloud Storage System
      </p>
    </div>
  </div>
</div>
