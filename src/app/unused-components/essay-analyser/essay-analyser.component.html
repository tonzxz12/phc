<div *ngIf="!analyzing"  class="flex items-center justify-center h-screen">
  <div [@fadeInOut] class="max-w-4xl w-full p-8 rounded-lg mb-32 shadow-md bg-white">
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Essay Analyzer</h1>
      <p class="text-gray-600 mb-4 text-left">Paste your essay below and click "Analyze Essay" to receive detailed feedback on its strengths and areas for improvement.</p>
      
      <textarea
        [(ngModel)]="essayText"
        class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-green-500 resize-none"
        rows="8"
        placeholder="Paste your essay here..."
      ></textarea>
  
      <button
        class="mt-4 w-full px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75"
        (click)="analyzeEssay()"
      >
        Analyze Essay
      </button>
    </div>  
  </div>
</div>



<div *ngIf="analyzing" [@fadeInOut] class="max-w-4xl mx-auto p-8 mb-10 relative">
   
  <div class="p-6 mb-6 border border-gray-200 rounded-lg font- shadow-sm bg-gray-50">
      <div class="flex items-center justify-between mb-6">
        <button (click)="tryAgain()" class="text-center rounded-xl px-6 py-2 text-white bg-green-500 flex items-center">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="text-2xl font-semibold text-gray-700 mx-auto">Essay</h2>
        <div class="w-16"></div> 
      </div>
      
      <p class="text-gray-800 whitespace-pre-line leading-relaxed"> {{ essayText }}</p>
    </div>
    
    <div class="p-6 border border-gray-200 rounded-lg font- shadow-sm bg-gray-50">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Analysis Result</h2>
      <div id="resultContainer" class="text-gray-800 whitespace-pre-line leading-relaxed" [innerHTML]="analysisResult"></div>
    </div>
    
    
    </div>
